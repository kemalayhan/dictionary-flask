{% extends 'base.html' %}
        {% block body %}
        <form class="login" method="POST">
            <h2 class="login">Log in</h2>
            {{ form.email(class="email", placeholder="email@email.com") }}
            {{ form.password(class="password", placeholder="Password") }}
        <div class="">
                <button class="" type="submit">Log in</button>
                <button onclick="window.location.href='/register'" class="">Register</button>
            </div>
        </form>
{% endblock %}
